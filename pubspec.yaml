name: password_generator
description: "A modern password generator app with customizable options, beautiful UI, and secure password creation features."

publish_to: "none"

version: 1.5.0+6

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  animate_do: ^3.3.8
  awesome_extensions: ^2.0.20
  equatable: ^2.0.7
  firebase_core: ^3.11.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_iconly: ^1.0.2
  flutter_svg: ^2.0.17
  google_fonts: ^6.2.1
  hive_ce: ^2.10.1
  hive_ce_flutter: ^2.2.0
  hive_ce_generator: ^1.8.2
  iconsax_flutter: ^1.0.0
  intl: ^0.20.2
  path_provider: ^2.1.5
  sleek_circular_slider: ^2.0.1
  toastification: ^2.3.0

dev_dependencies:
  build_runner: ^2.4.11
  change_app_package_name: ^1.4.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
